version: "1"
packages:
  - name: "postgres"
    path: "./platform/database/postgres"
    queries: "./platform/database/postgres/query/"
    schema: "./platform/database/postgres/migrations/"
    engine: "postgresql"
    sql_package: "pgx/v4"
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: false
    emit_exported_queries: false